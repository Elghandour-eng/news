{% extends 'base.html' %}

{% block title %}  Article {% endblock title %}

{% block content %}
{% for article in object_list %}
 <div class="card">
 <div class="card-hander">
     <span class="font-weight-bold">{{article.title}}</span>
     <span class="text-muted">by {{article.authot}} | {{article.date}}</span>
 </div>  
 <div class="card-body">
     <p>{{article.body}}</p>
     <a href="#">Edit</a>
     <a href="#">Delete</a>
 </div>  
 </div>
 {% endfor %}
{% endblock content %}
